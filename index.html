<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/project/css/master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Wriread It</title>
  </head>
  <body>
    <!--Encabezado-->
    <header id="main-header-footer">
      <div class="row">
        <div class="col-3">
          <div class="row">
            <div id="div-logo" class="col-4">
              <img id="logo-img"src="/project/images/Logo.png" alt="">
            </div>
            <div class="col">
              <a id="logo-header" href="#">
                <div>
                  <span class="site-name">Wriread It!</span>
                  <span class="site-desc">The best site for read books</span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-5 nav-center">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">LIBRERIA</a></li>
            <li><a href="#">ACERCA</a></li>
            <li><a href="#">CONTACTO</a></li>
          </ul>
        </div>
        <div class="col-3">
            <div id="header-button">
              <ul>
                <li><a href="#">Inicia Sesión</a></li>
              </ul>
            </div>
        </div>
      </div>
    </header>
    <!--Contenido-->
    <div class="content">
      <div id="img-div-parent">
        <div id="img-div-child">
          <img id="img" src="/project/images/img.jpg" alt="">
        </div>
      </div>
      <div class="parent">
        <div class="child-center div-text">
          <div id="title">
            <h1>¡Registrate Ahora!</h1>
            <h3>¡Es gratis!</h3>
          </div>
          <div class="div-middle">
            <form class="" action="index.html" method="post">
              <div class="form-group">
                <input class="form-control" type="text" name="" placeholder="Nombre de Usuario">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="" placeholder="Correo electrónico">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="" placeholder="Contraseña">
              </div>
              <div id="terms">
                <div class="row">
                  <div class="col">
                    <a href="#">Terminos y Condiciones de Uso.</a>
                  </div>
                  <div class="col">
                    <a href="#">Politica de Privacidad.</a>
                  </div>
                </div>
              </div>
              <div class="div-final">
                <a href="#"><button class="btn btn-primary" type="button" name="button">Registrarse</button></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
      <footer>
        <div id="text-footer">
          <br>
          HABAJA S.A.
          <hr>
        </div>
      </footer>
  </body>
</html>
