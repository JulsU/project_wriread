    <div id="main-content">
	<!--Aqui poner el contenido-->
	<div class="parent">
      <div class="child-center div-text">
	<form>
	<br>
	<h2>Modificar información de Usuario:</h2><br>
	<div class="container">
	<label for="photo">Foto de Perfil:</label>
	<br>
	<img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="200" height="200" id="photo"> 
	</div>
	<div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
    </div>
	<div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="lastname">Apellido:</label>
      <input type="text" class="form-control" id="lastname" placeholder="Apellido">
    </div>
	<div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Email">
    </div>
	<div class="form-group">
      <label for="psw">Contraseña:</label>
      <input type="password" class="form-control" id="psw" placeholder="Contraseña">
    </div>
    <div class="form-group">
      <label for="paypal">Email de Paypal:</label>
      <input type="text" class="form-control" id="paypal" placeholder="Email de PayPal">
    </div>
	<div class="form-group">
	<label for="sel2">Nacionalidad:</label>
	<select class="form-control" id="sel2">
	<option selected disabled hidden>Lugar de nacimiento...</option>
    <option>México</option>
    <option>Estados Unidos</option>
    <option>Canadá</option>
	</select>
	</div>
	<div class="container">
	<form>
    <div class="form-group">
	<label for="paypal">Fecha de Nacimiento:</label>
      <input type="number" name="Día" min="1" max="31" placeholder="Día" class="form-control" id="usr">
	  <input type="number" name="Mes" min="1" max="12" placeholder="Mes" class="form-control" id="usr2">
	  <input type="number" name="Año" min="1950" max="2018" placeholder="Año" class="form-control" id="usr3"> 
    </div>
	</form>
	</div>
	<div class="form-group">
	<label for="sel1">Sexo:</label>
	<select class="form-control" id="sel1">
	<option selected disabled hidden>Soy...</option>
    <option>Hombre</option>
    <option>Mujer</option>
	</select>
	</div>
	<div class="form-group">
	<label for="facebook">Facebook:</label>
	<input type="text" class="form-control" id="facebook" placeholder="Usuario de Facebook">
	</div>
	<div class="form-group">
	<label for="twitter">Twitter:</label>
	<input type="text" class="form-control" id="twitter" placeholder="Usuario de Twitter">
	</div>
	<div class="form-group">
		<label for="paypal">Descripción:</label>
		<textarea class="form-control" rows="3" id="comment" placeholder="Había una vez"></textarea>
    </div>
	<button type="button" class="btn">Guardar</button>
	<button type="button" class="btn">Regresar</button>
	<br>
	</form>

	</div>
