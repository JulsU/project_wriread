    <header id="main-header-footer">
      <div class="row">

          <div class="row">
            <div id="div-logo" class="col-4">
              <img id="logo-img"src="/project/images/Logo.png" alt="">

            <div class="col">
              <a id="logo-header" href="#">

    <div id="content">
    	<form>
    	  <br>
      	<center><h1>Modificar información de Usuario:</h1><br>

      	<input type="text" name="NombreUsuario" placeholder="Nombre de Usuario" required><br>

      	<input type="text" name="Nombre" placeholder="Nombre" required>

      	<input type="number" name="Día" min="1" max="31" placeholder="Día">

      	<select name="genero">
      	<option selected disabled hidden>Soy...</option>

      	<center>Descripción:<br>
      	<textarea name="Descripción" rows="5" cols="30">Había una vez...</textarea>
      	<br>
